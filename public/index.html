<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dripl</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google (only if you use Drive Picker) -->
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <script async defer src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <!-- Corner brand -->
  <a class="corner" href="/" aria-label="Dripl home">
    <img class="corner__logo" src="assets/dripl/dripl.png" alt="" />
    <span class="corner__name">Dripl</span>
    <span class="badge beta">beta</span>
  </a>

  <!-- Hero -->
  <header class="hero">
    <h1 class="title">
      <img class="title__drop" src="assets/dripl/dripl.png" alt="" />
      <span class="title__word">Dripl</span>
    </h1>

    <!-- (Keep your glow line SVG block here if you use it)
         This stub keeps a horizontal spacer so layout doesn't jump. -->
    <div class="glow-line__spacer" aria-hidden="true"></div>
  </header>

  <!-- Tabs -->
  <main class="tabs-grid">

    <!-- UPLOAD -->
    <section class="card tab" data-tab="upload" aria-labelledby="tUpload" aria-expanded="true">
      <header class="tab__header">
        <button id="tUpload" class="tab__button" type="button">
          <span class="tab__icon" aria-hidden="true">‚¨ÜÔ∏è</span>
          <span class="tab__label">Upload</span>
        </button>
      </header>

      <div id="pUpload" class="tab__panel" role="region" aria-labelledby="tUpload">
        <div class="upload-grid">
          <div class="upload__bin">
            <div class="dropzone" role="group" aria-label="Drag & drop">
              <p>Drag &amp; drop files here</p>
            </div>
            <div class="upload__actions">
              <button class="btn">Browse files</button>
            </div>
          </div>

          <div class="upload__link">
            <label class="field">
              <input id="pasteLink" class="input" type="url" placeholder="Paste link (YouTube, TikTok, etc.)" />
            </label>
            <div class="row">
              <select id="formatSelect" class="select">
                <option>MP4 (video)</option>
                <option>MP3 (audio)</option>
              </select>
              <button id="convertBtn" class="btn primary">Convert</button>
            </div>
            <p class="hint">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- IMPORT -->
    <section class="card tab" data-tab="import" aria-labelledby="tImport" aria-expanded="false">
      <header class="tab__header">
        <button id="tImport" class="tab__button" type="button">
          <span class="tab__icon" aria-hidden="true">üåê</span>
          <span class="tab__label">Import</span>
        </button>
      </header>

      <div id="pImport" class="tab__panel" role="region" aria-labelledby="tImport">
        <div class="import-grid">
          <fieldset class="block">
            <legend>This device</legend>
            <div class="row gap">
              <button id="pickFiles" class="btn">Choose files</button>
              <button id="pickFolder" class="btn">Choose folder</button>
            </div>
          </fieldset>

          <fieldset class="block">
            <legend>Dropbox</legend>
            <button id="connectDropbox" class="btn">Connect Dropbox</button>
          </fieldset>

          <fieldset class="block">
            <legend>Google Drive</legend>
            <button id="connectDrive" class="btn">Connect Google Drive</button>
          </fieldset>
        </div>
        <ul id="importLog" class="list" aria-live="polite"></ul>
      </div>
    </section>

    <!-- STORAGE -->
    <section class="card tab" data-tab="storage" aria-labelledby="tStorage" aria-expanded="false">
      <header class="tab__header">
        <button id="tStorage" class="tab__button" type="button">
          <span class="tab__icon" aria-hidden="true">üíæ</span>
          <span class="tab__label">Storage</span>
        </button>
      </header>

      <div id="pStorage" class="tab__panel" role="region" aria-labelledby="tStorage">
        <p class="muted">Local / Cloud bucket (stub). Configure later.</p>
      </div>
    </section>

  </main>

  <!-- Inject env if needed -->
  <script>
    window.__ENV__ = window.__ENV__ || {
      DROPBOX_APP_KEY:        "{{ env.DROPBOX_APP_KEY }}",
      GOOGLE_API_KEY:         "{{ env.GOOGLE_API_KEY }}",
      GOOGLE_OAUTH_CLIENT_ID: "{{ env.GOOGLE_OAUTH_CLIENT_ID }}"
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
