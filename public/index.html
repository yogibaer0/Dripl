<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dripl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Corner badge -->
  <a class="corner" href="/" aria-label="Dripl home">
    <img class="corner__logo" src="/assets/dripl/dripl.png" alt="" />
    <span class="corner__name">Dripl</span><span class="badge">beta</span>
  </a>

  <!-- Hero -->
  <header class="hero">
    <img class="hero__logo" src="/assets/dripl/dripl.png" alt="" />
    <h1 class="hero__title">Dripl</h1>

    <!-- glow line (kept simple for now) -->
    <div class="glow-line">
      <svg viewBox="0 0 100 6" preserveAspectRatio="none">
        <defs>
          <linearGradient id="hl" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="#5a2cff"/>
            <stop offset="50%" stop-color="#a27bff"/>
            <stop offset="100%" stop-color="#5a2cff"/>
          </linearGradient>
        </defs>
        <path d="M0,3 L68,3 72,2 100,2" stroke="url(#hl)" stroke-width="0.6" fill="none" />
      </svg>
    </div>
  </header>

  <!-- Decorative hub (will shift when a card expands) -->
  <div class="hub" aria-hidden="true"></div>

  <!-- Panels -->
  <main class="panels" id="panels">
    <!-- Upload -->
    <section class="card" id="card-upload" data-card="upload">
      <button class="card__head" type="button" aria-expanded="false">
        <span class="card__icon">üì§</span>
        <span class="card__title">Upload</span>
        <span class="chev" aria-hidden="true"></span>
      </button>
      <div class="card__body">
        <div class="upload-grid">
          <div class="dropzone">
            <p>Drag &amp; drop files here</p>
          </div>

          <div class="actions">
            <button class="btn ghost">Browse files</button>
          </div>

          <div class="linker">
            <input class="input" type="url" placeholder="Paste link (YouTube, TikTok, etc.)" />
            <select class="select">
              <option>MP4 (video)</option>
              <option>MP3 (audio)</option>
            </select>
            <button class="btn primary">Convert</button>
            <p class="muted">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Import -->
<section class="panel" data-panel="import">
  <button class="panel__head" data-accordion>
    <span class="ico">üåê</span><span>Import</span><span class="chev">‚ñ∏</span>
  </button>
  <div class="panel__body">
    <div class="importers">
      <div class="importers__col">
        <h4>This device</h4>
        <div class="stack">
          <input id="pickLocal" type="file" multiple hidden />
          <input id="pickFolder" type="file" webkitdirectory directory hidden />
          <button id="pickLocalBtn" class="btn" title="Pick file(s)">Choose files</button>
          <button id="pickFolderBtn" class="btn" title="Pick a folder">Choose folder</button>
        </div>
      </div>

      <div class="importers__col">
        <h4>Dropbox</h4>
        <div class="stack">
          <button id="connectDropbox" class="btn ghost" title="Dropbox Chooser">Connect Dropbox</button>
          <small class="muted">Direct links, multi-select</small>
        </div>
      </div>

      <div class="importers__col">
        <h4>Google Drive</h4>
        <div class="stack">
          <button id="connectGDrive" class="btn ghost" title="Google Drive Picker">Connect Google Drive</button>
          <small class="muted">Picker with OAuth</small>
        </div>
      </div>
    </div>

    <div id="importStatus" class="muted" style="margin-top:10px"></div>
  </div>
</section>

    <!-- Storage -->
    <section class="card" id="card-storage" data-card="storage">
      <button class="card__head" type="button" aria-expanded="false">
        <span class="card__icon">üíæ</span>
        <span class="card__title">Storage</span>
        <span class="chev" aria-hidden="true"></span>
      </button>
      <div class="card__body">
        <p class="muted">Local / Cloud bucket (stub). Configure later.</p>
      </div>
    </section>
  </main>

<script src="./env.js"></script>
<script src="./script.js" defer></script>

  <script src="script.js"></script>
</body>
</html>
