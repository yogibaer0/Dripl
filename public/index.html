<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dripl ‚Äî beta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- tiny corner brand -->
  <nav class="corner">
    <img src="assets/dripl.png" alt="Dripl logo mini" class="corner__logo">
    <span class="corner__name">Dripl</span>
    <span class="badge beta">beta</span>
  </nav>

  <!-- HERO -->
  <header class="site">
    <div class="brand">
      <img class="logo" src="assets/dripl.png" alt="Dripl logo" />
      <h1 class="title">Dripl <span class="badge beta">beta</span></h1>
    </div>
  </header>

  <!-- GLOW LINE (SVG path + JS-driven glow dot) -->
  <div class="glow-line" aria-hidden="true">
    <svg viewBox="0 0 100 24" preserveAspectRatio="none">
      <defs>
        <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"  stop-color="#b48bff"/>
          <stop offset="40%" stop-color="#9a66ff"/>
          <stop offset="100%" stop-color="#7b3fe4"/>
        </linearGradient>
      </defs>

      <!-- aura + main stroke with slash -->
      <path id="driplGlowPath" class="line aura" d="M0,12 L77,12 L83,7 L100,12" fill="none"/>
      <path class="line" d="M0,12 L77,12 L83,7 L100,12" fill="none"/>
    </svg>

    <!-- the glow dot JS will move along the path -->
    <div class="glow-dot" id="glowDot"></div>
  </div>

  <!-- THREE PILLARS -->
  <main class="grid">
    <details class="card card--upload" open>
      <summary>
        <div class="card__icon">‚¨ÜÔ∏è</div>
        <div class="card__title">Upload</div>
      </summary>
      <div class="card__body">
        <div class="stack">
          <div class="dropzone">Drag &amp; drop files here</div>
          <label class="btn ghost">
            Browse files
            <input type="file" hidden multiple />
          </label>
        </div>
      </div>
    </details>

    <details class="card card--import">
      <summary>
        <div class="card__icon">üåê</div>
        <div class="card__title">Import</div>
      </summary>
      <div class="card__body">
        <div class="list">
          <button class="list__item"><span>Connect YouTube</span></button>
          <button class="list__item"><span>Connect TikTok</span></button>
          <button class="list__item"><span>Connect Google Drive</span></button>
          <button class="list__item"><span>Connect Dropbox</span></button>
        </div>
      </div>
    </details>

    <details class="card card--storage">
      <summary>
        <div class="card__icon">üíæ</div>
        <div class="card__title">Storage</div>
      </summary>
      <div class="card__body">
        <div class="files">
          <div class="file">
            <div class="thumb"></div>
            <div class="meta">
              <div class="name">example.mp4</div>
              <div class="row tiny">
                <span class="badge mp4">MP4</span>
                <span class="muted">1080p ¬∑ 42MB</span>
              </div>
            </div>
            <button class="btn xs">Download</button>
          </div>
        </div>
      </div>
    </details>
  </main>

  <!-- CONVERT PANEL -->
  <section class="card convert">
    <div class="row">
      <input class="input" id="urlInput" placeholder="Paste link (YouTube, TikTok, etc.)" />
      <div class="select" id="formatSelect" data-format="mp4" role="listbox" aria-label="Format">
        <button class="select__btn"><span class="dot mp4"></span> MP4 (video)</button>
        <ul class="select__menu">
          <li data-format="mp4"><span class="dot mp4"></span> MP4 (video)</li>
          <li data-format="mp3"><span class="dot mp3"></span> MP3 (audio)</li>
        </ul>
      </div>
      <button class="btn btn-convert" id="convertBtn">Convert</button>
    </div>
    <p class="hint">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
  </section>

  <footer class="foot">¬© 2025 Dripl</footer>
</body>
</html>
