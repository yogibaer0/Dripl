<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Branding -->
  <title>Dripl — Upload • Import • Storage</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Config (read by script.js) -->
  <meta name="supabase-url" content="YOUR_SUPABASE_URL" />
  <meta name="supabase-anon-key" content="YOUR_SUPABASE_ANON_PUBLIC_KEY" />
  <meta name="api-base" content="https://dripl.onrender.com" />

  <!-- External libraries (allowed by CSP + nonce) -->
  <script
    nonce="{{NONCE}}"
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <header class="hero">
    <div class="hero__logo" aria-hidden="true"></div>
    <h1 class="hero__title">Dripl</h1>
    <div class="glow-line"><svg viewBox="0 0 100 2" preserveAspectRatio="none"><rect width="100" height="2" /></svg></div>
  </header>

  <main class="panels">

    <!-- Upload -->
    <section class="card" id="uploadCard" aria-labelledby="uploadTitle">
      <h2 id="uploadTitle" class="card__title">Upload</h2>

      <div id="uploadDrop" class="dropzone" aria-label="Drag & drop files here">
        <span class="dropzone__hint">Drag & drop files here</span>
        <span class="dropzone__or">…or drop a link / text</span>
      </div>

      <div class="row gap">
        <input id="pasteLink" class="input" type="url" placeholder="Paste link (YouTube, TikTok, etc.)" />
        <select id="formatSelect" class="select">
          <option value="mp4">MP4 (video)</option>
          <option value="mp3">MP3 (audio)</option>
        </select>
        <button id="convertBtn" class="btn btn--primary">Convert</button>
      </div>

      <p class="hint">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
    </section>

    <!-- Import -->
    <section class="card" id="importCard" aria-labelledby="importTitle">
      <h2 id="importTitle" class="card__title">Import</h2>

      <div class="import__cols">
        <div class="import__col">
          <h3 class="import__col-title">This device</h3>
          <button id="chooseFilesBtn" class="btn">Choose files</button>
          <input id="hiddenFileInput" type="file" hidden multiple />
        </div>

        <div class="import__col">
          <h3 class="import__col-title">Dropbox</h3>
          <button id="connectDropboxBtn" class="btn btn--ghost">Connect Dropbox</button>
          <p class="meta small">Direct links, multi-select</p>
        </div>

        <div class="import__col">
          <h3 class="import__col-title">Google Drive</h3>
          <button id="connectGDriveBtn" class="btn btn--ghost">Connect Google Drive</button>
          <p class="meta small">Picker with OAuth</p>
        </div>
      </div>
    </section>

    <!-- Storage -->
    <section class="card card--wide" id="storageCard" aria-labelledby="storageTitle">
      <div class="row between align-center">
        <h2 id="storageTitle" class="card__title">Storage</h2>
        <div class="row gap">
          <button id="addFolderBtn" class="btn btn--ghost">+ Folder</button>
          <div class="menu">
            <button id="filtersBtn" class="btn btn--ghost">Filters</button>
          </div>
          <div class="menu">
            <button id="presetsBtn" class="btn btn--ghost">Presets</button>
          </div>
        </div>
      </div>

      <div class="row">
        <input id="storageSearch" class="input input--wide"
               placeholder="Search by file name, tags, notes, or source…" />
      </div>

      <div class="chips">
        <button class="chip chip--active" data-tab="recent">Recent</button>
        <button class="chip" data-tab="saved">Saved ★</button>
        <button class="chip" data-tab="progress">In progress</button>
        <button class="chip" data-tab="shared">Shared with me</button>
        <button class="chip" data-tab="trash">Trash</button>
      </div>

      <div id="storageList" class="storage-list" aria-live="polite" aria-busy="false"></div>
    </section>
  </main>

  <!-- App code (module + nonce) -->
  <script type="module" src="./script.js" nonce="{{NONCE}}"></script>
</body>
</html>
