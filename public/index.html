<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dripl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Corner badge -->
  <a class="corner" href="/" aria-label="Dripl">
    <img class="corner__logo" src="assets/dripl/dripl.png" alt="" />
    <span class="corner__name">Dripl</span>
    <span class="corner__beta">beta</span>
  </a>

  <!-- Hero -->
  <header class="hero">
    <img class="hero__logo" src="assets/dripl/dripl.png" alt="Dripl logo" />
    <h1 class="hero__title">Dripl</h1>

    <!-- glow line -->
    <div class="glow-line" aria-hidden="true">
      <svg viewBox="0 0 1200 14" preserveAspectRatio="none">
        <defs>
          <linearGradient id="glow" x1="0" x2="1" y1="0" y2="0">
            <stop offset="0" stop-color="#6f3ff5" stop-opacity=".0"/>
            <stop offset=".5" stop-color="#a78bfa" stop-opacity=".8"/>
            <stop offset="1" stop-color="#6f3ff5" stop-opacity=".0"/>
          </linearGradient>
        </defs>
        <rect x="0" y="6" width="1200" height="2" fill="url(#glow)"/>
      </svg>
    </div>
  </header>

  <!-- Hub (diamond) -->
  <div class="hub" aria-hidden="true"></div>

  <!-- Panels -->
  <main class="panels">

    <!-- Upload -->
    <section class="card" id="upload">
      <header class="card__head">
        <span class="card__icon">üíß</span>
        <h2 class="card__title">Upload</h2>
      </header>
      <div class="card__body">
        <div id="dropzone" class="dropzone" role="region" aria-label="Drag & drop">
          <p class="dropzone__hint">
            <strong>Drag &amp; drop files here</strong>
            <span class="dropzone__sub">‚Ä¶or drop a link / text</span>
          </p>
        </div>

        <div class="upload-controls">
          <input id="pasteLink" class="input text" type="text"
                 placeholder="Paste link (YouTube, TikTok, etc.)" />
          <select id="formatSelect" class="input select">
            <option>MP4 (video)</option>
            <option>MP3 (audio)</option>
          </select>
          <button id="convertBtn" class="btn">Convert</button>
        </div>

        <p class="protip">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
      </div>
    </section>

    <!-- Import -->
    <section class="card" id="import">
      <header class="card__head">
        <span class="card__icon">üåê</span>
        <h2 class="card__title">Import</h2>
      </header>

      <div class="card__body import-grid">
        <!-- This device -->
        <div class="import-box">
          <h3 class="import-box__title">This device</h3>
          <button id="chooseFilesBtn" class="btn btn--ghost">Choose files</button>
          <input id="hiddenFileInput" type="file" multiple hidden />
        </div>

        <!-- Dropbox -->
        <div class="import-box">
          <h3 class="import-box__title">Dropbox</h3>
          <button id="connectDropbox" class="btn btn--ghost">Connect Dropbox</button>
          <p class="import-box__note">Direct links, multi-select</p>
        </div>

        <!-- Google Drive -->
        <div class="import-box">
          <h3 class="import-box__title">Google Drive</h3>
          <button id="connectDrive" class="btn btn--ghost">Connect Google Drive</button>
          <p class="import-box__note">Picker with OAuth</p>
        </div>
      </div>
    </section>

    <!-- STORAGE / LIBRARY -->
<section id="dripl-storage" class="dripl-storage" aria-label="Storage library">
  <header class="ds-head">
    <div class="ds-left">
      <h2 class="ds-title">Storage</h2>
      <div class="ds-search">
        <input id="ds-search" type="search" placeholder="Search by file name, tags, notes, or source‚Ä¶" autocomplete="off" />
        <button id="ds-clear" class="ds-icon" aria-label="Clear search">√ó</button>
      </div>
    </div>

    <div class="ds-tools">
      <button id="ds-add-folder" class="ds-btn">+ Folder</button>

      <div class="ds-menu">
        <button id="ds-filter-btn" class="ds-btn">Filters ‚ñæ</button>
        <div id="ds-filter-pop" class="ds-pop">
          <label><input type="checkbox" data-filter="type:video" checked> Video</label>
          <label><input type="checkbox" data-filter="type:audio" checked> Audio</label>
          <label><input type="checkbox" data-filter="source:youtube"> YouTube</label>
          <label><input type="checkbox" data-filter="source:tiktok"> TikTok</label>
          <label><input type="checkbox" data-filter="quality:hd"> HD+</label>
          <label><input type="checkbox" data-filter="format:mp4"> MP4</label>
          <label><input type="checkbox" data-filter="format:mp3"> MP3</label>
        </div>
      </div>

      <div class="ds-menu">
        <button id="ds-presets-btn" class="ds-btn">Presets ‚ñæ</button>
        <div id="ds-presets-pop" class="ds-pop">
          <button class="ds-pop-item" data-preset="tiktok-1080">TikTok 1080p</button>
          <button class="ds-pop-item" data-preset="yt-mp3">YouTube ‚Üí MP3</button>
          <button class="ds-pop-item" data-preset="yt-mp4">YouTube ‚Üí MP4 1080p</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="ds-tabs" role="tablist" aria-label="Storage sections">
    <button class="ds-tab is-active" data-tab="recent"  role="tab" aria-selected="true">Recent</button>
    <button class="ds-tab"          data-tab="saved"   role="tab">Saved ‚òÖ</button>
    <button class="ds-tab"          data-tab="queue"   role="tab">In progress</button>
    <button class="ds-tab"          data-tab="shared"  role="tab">Shared with me</button>
    <button class="ds-tab"          data-tab="trash"   role="tab">Trash</button>
  </nav>

  <div class="ds-panels">
    <!-- Recent -->
    <section class="ds-panel is-active" data-panel="recent">
      <ul id="ds-recent" class="ds-list"></ul>
    </section>

    <!-- Saved / Favorites -->
    <section class="ds-panel" data-panel="saved">
      <ul id="ds-saved" class="ds-list"></ul>
    </section>

    <!-- Queue / In Progress -->
    <section class="ds-panel" data-panel="queue">
      <ul id="ds-queue" class="ds-list"></ul>
    </section>

    <!-- Shared (placeholder) -->
    <section class="ds-panel" data-panel="shared">
      <div class="ds-empty">Nothing shared yet.</div>
    </section>

    <!-- Trash -->
    <section class="ds-panel" data-panel="trash">
      <div class="ds-trashbar">
        <span>Items stay here for 30 days.</span>
        <button id="ds-empty-trash" class="ds-btn ds-btn--danger">Empty trash</button>
      </div>
      <ul id="ds-trash" class="ds-list"></ul>
    </section>
  </div>

  <!-- Template for item -->
  <template id="ds-item-tpl">
    <li class="ds-item">
      <div class="ds-item-main">
        <div class="ds-name"></div>
        <div class="ds-meta"></div>
      </div>
      <div class="ds-actions">
        <button data-action="play"       title="Play"      class="ds-icon">‚ñ∂</button>
        <button data-action="locate"     title="Locate"    class="ds-icon">üìÇ</button>
        <button data-action="reconvert"  title="Re-convert" class="ds-icon">‚ü≥</button>
        <button data-action="favorite"   title="Favorite"  class="ds-icon">‚òÜ</button>
        <button data-action="pin"        title="Pin"       class="ds-icon">üìå</button>
        <button data-action="trash"      title="Move to trash" class="ds-icon">üóë</button>
      </div>
      <div class="ds-progress"><span class="ds-progress-bar"></span></div>
      <div class="ds-row ds-tags"></div>
    </li>
  </template>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
