<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dripl ‚Äî beta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- tiny corner brand -->
  <nav class="corner">
    <img src="assets/dripl.png" alt="Dripl logo mini" class="corner__logo">
    <span class="corner__name">Dripl</span>
    <span class="badge beta">beta</span>
  </nav>

  <!-- HERO -->
<header class="site">
  <div class="brand">
    <img class="logo" src="assets/dripl.png" alt="Dripl logo" />
    <h1 class="title">Dripl</h1>
  </div>
</header>


  <!-- GLOW LINE (SVG path + JS-driven glow dot) -->
  <div class="glow-line" aria-hidden="true">
  <svg viewBox="0 0 100 24" preserveAspectRatio="none" id="glowSVG">
    <defs>
      <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"  stop-color="#b48bff"/>
        <stop offset="40%" stop-color="#9a66ff"/>
        <stop offset="100%" stop-color="#7b3fe4"/>
      </linearGradient>

      <!-- soft purple glow for the dot -->
      <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="b1"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="4.5" result="b2"/>
        <feMerge>
          <feMergeNode in="b2"/>
          <feMergeNode in="b1"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- aura + main stroke with slash -->
    <path id="driplGlowPath" class="line aura" d="M0,12 L77,12 L83,7 L100,12" fill="none"/>
    <path class="line" d="M0,12 L77,12 L83,7 L100,12" fill="none"/>

    <!-- dot that JS will move in SVG space (so it sits exactly on the line) -->
    <circle id="glowDotSvg" r="1.9" cx="0" cy="12"
            fill="#d9c7ff" filter="url(#dotGlow)" opacity="0.9"/>
  </svg>
</div>

  <!-- THREE PILLARS -->
  <main class="grid">
    <details class="card card--upload" open>
      <summary>
        <div class="card__icon">‚¨ÜÔ∏è</div>
        <div class="card__title">Upload</div>
      </summary>
      <div class="card__body">
        <div class="stack">
          <div class="dropzone">Drag &amp; drop files here</div>
          <label class="btn ghost">
            Browse files
            <input type="file" hidden multiple />
          </label>
        </div>
      </div>
    </details>

    <details class="card card--import">
      <summary>
        <div class="card__icon">üåê</div>
        <div class="card__title">Import</div>
      </summary>
      <div class="card__body">
        <div class="list">
          <button class="list__item"><span>Connect YouTube</span></button>
          <button class="list__item"><span>Connect TikTok</span></button>
          <button class="list__item"><span>Connect Google Drive</span></button>
          <button class="list__item"><span>Connect Dropbox</span></button>
        </div>
      </div>
    </details>

    <details class="card card--storage">
      <summary>
        <div class="card__icon">üíæ</div>
        <div class="card__title">Storage</div>
      </summary>
      <div class="card__body">
        <div class="files">
          <div class="file">
            <div class="thumb"></div>
            <div class="meta">
              <div class="name">example.mp4</div>
              <div class="row tiny">
                <span class="badge mp4">MP4</span>
                <span class="muted">1080p ¬∑ 42MB</span>
              </div>
            </div>
            <button class="btn xs">Download</button>
          </div>
        </div>
      </div>
    </details>
  </main>

  <!-- CONVERT PANEL (with the IDs your JS expects) -->
  <section class="card convert">
    <form id="convertForm" class="row">
      <input class="input" id="url" placeholder="Paste link (YouTube, TikTok, etc.)" />
      <select id="format" class="select__native" aria-label="Format">
        <option value="mp4" selected>MP4 (video)</option>
        <option value="mp3">MP3 (audio)</option>
      </select>
      <button class="btn btn-convert" type="submit">Convert</button>
    </form>
    <p class="hint" id="result">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
  </section>

  <footer class="foot">¬© <span id="year">2025</span> Dripl</footer>

  <!-- Load front-end logic -->
  <script src="script.js" defer></script>
</body>
</html>
