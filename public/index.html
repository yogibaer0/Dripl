<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dripl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Corner badge -->
  <a class="corner" href="#" aria-label="Dripl home">
    <img class="corner__logo" src="assets/dripl/dripl.png" alt="Dripl logo" />
    <span class="corner__name">Dripl</span>
    <span class="badge beta">beta</span>
  </a>

  <!-- Hero -->
  <header class="site">
    <div class="brand brand--center">
      <img class="brand__logo" src="assets/dripl/dripl.png" alt="Dripl logo" />
      <h1 class="brand__title">Dripl</h1>
    </div>

    <!-- Glowing source line lives here (SVG is unchanged/omitted for brevity) -->
    <div class="glow-line"></div>
  </header>

  <!-- Top row tabs -->
  <main class="grid">
    <!-- Upload (default closed; content shows on click) -->
    <section class="card tab" data-tab="import" aria-labelledby="tImport" aria-expanded="false">
  <header class="tab__header">
    <button id="tImport" class="tab__button" type="button">
      <span class="tab__icon">üåê</span>
      <span class="tab__label">Import</span>
    </button>
  </header>

  <div id="pImport" class="tab__panel" role="region" aria-labelledby="tImport">
    <div class="import-grid">
      <!-- From this device -->
      <div class="import-card">
        <h3 class="import-title">This device</h3>
        <p class="hint">Pick file(s) from your computer.</p>
        <div class="row gap">
          <input id="importLocalInput" type="file" hidden multiple />
          <button class="btn" id="importLocalBtn">Choose files</button>
          <button class="btn btn--ghost" id="importFolderBtn" title="Pick a folder (Chrome/Edge)">Choose folder</button>
        </div>
      </div>

      <!-- Dropbox -->
      <div class="import-card">
        <h3 class="import-title">Dropbox</h3>
        <p class="hint">Select from your Dropbox.</p>
        <button class="btn" id="dropboxBtn">Connect Dropbox</button>
      </div>

      <!-- Google Drive -->
      <div class="import-card">
        <h3 class="import-title">Google Drive</h3>
        <p class="hint">Use Google Drive Picker.</p>
        <button class="btn" id="gdriveBtn">Connect Google Drive</button>
      </div>
    </div>

    <ul class="list" id="importLog" aria-live="polite"></ul>
  </div>
</section>

    <!-- Import -->
    <section class="card tab" data-tab="import" aria-labelledby="tImport" aria-expanded="false">
      <header class="tab__header">
        <button id="tImport" class="tab__button" type="button">
          <span class="tab__icon">üåê</span>
          <span class="tab__label">Import</span>
        </button>
      </header>

      <div id="pImport" class="tab__panel" role="region" aria-labelledby="tImport">
        <p class="hint">Pull from cloud later (Drive, Dropbox, etc.).</p>
        <button class="btn btn--ghost" id="importStub">Connect</button>
      </div>
    </section>

    <!-- Storage -->
    <section class="card tab" data-tab="storage" aria-labelledby="tStorage" aria-expanded="false">
      <header class="tab__header">
        <button id="tStorage" class="tab__button" type="button">
          <span class="tab__icon">üíæ</span>
          <span class="tab__label">Storage</span>
        </button>
      </header>

      <div id="pStorage" class="tab__panel" role="region" aria-labelledby="tStorage">
        <p class="hint">Local / Cloud bucket (stub).</p>
        <button class="btn btn--ghost" id="storageStub">Configure</button>
      </div>
    </section>
  </main>

  <!-- Lower scaffold (destination, quality, filetype, etc.) stays as-is or can be added later -->

  <script src="script.js"></script>
</body>
</html>
