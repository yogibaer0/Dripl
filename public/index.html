<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dripl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Corner badge -->
  <a class="corner" href="/" aria-label="Dripl home">
    <img class="corner__logo" src="/assets/dripl/dripl.png" alt="" />
    <span class="corner__name">Dripl</span><span class="badge">beta</span>
  </a>

  <!-- Hero -->
  <header class="hero">
    <img class="hero__logo" src="/assets/dripl/dripl.png" alt="" />
    <h1 class="hero__title">Dripl</h1>

    <!-- glow line (kept simple for now) -->
    <div class="glow-line">
      <svg viewBox="0 0 100 6" preserveAspectRatio="none">
        <defs>
          <linearGradient id="hl" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="#5a2cff"/>
            <stop offset="50%" stop-color="#a27bff"/>
            <stop offset="100%" stop-color="#5a2cff"/>
          </linearGradient>
        </defs>
        <path d="M0,3 L68,3 72,2 100,2" stroke="url(#hl)" stroke-width="0.6" fill="none" />
      </svg>
    </div>
  </header>

  <!-- Decorative hub (will shift when a card expands) -->
  <div class="hub" aria-hidden="true"></div>

  <!-- Panels -->
  <main class="panels" id="panels">
    <!-- Hidden pickers -->
<input id="pickFiles" type="file" multiple hidden />
<input id="pickFolder" type="file" webkitdirectory directory hidden />

<!-- Upload -->
<section class="panel" id="panel-upload" data-panel="upload">
  <header class="panel__head" data-toggle="panel-upload">
    <span class="ico">üì§</span>
    <h3 class="panel__title">Upload</h3>
    <span class="chev">‚ñ∏</span>
  </header>
  <div class="panel__body">
    <div class="dropzone">Drag &amp; drop files here</div>
    <div class="row gap">
      <button class="btn" id="btnBrowse">Browse files</button>
      <input class="url" id="pasteUrl" placeholder="Paste link (YouTube, TikTok, etc.)" />
      <select id="fmtSelect">
        <option>MP4 (video)</option>
        <option>MP3 (audio)</option>
      </select>
      <button class="btn btn--primary" id="btnConvert">Convert</button>
    </div>
    <p class="hint">Pro tip: press <kbd>Enter</kbd> to convert instantly.</p>
  </div>
</section>

<!-- Import -->
<section class="panel" id="panel-import" data-panel="import">
  <header class="panel__head" data-toggle="panel-import">
    <span class="ico">üåê</span>
    <h3 class="panel__title">Import</h3>
    <span class="chev">‚ñ∏</span>
  </header>
  <div class="panel__body">
    <div class="import-grid">
      <div class="import-card">
        <h4>This device</h4>
        <div class="row gap">
          <button class="btn" id="btnChooseFiles">Choose files</button>
          <button class="btn" id="btnChooseFolder">Choose folder</button>
        </div>
      </div>

      <div class="import-card">
        <h4>Dropbox</h4>
        <button class="btn" id="btnDropbox">Connect Dropbox</button>
        <div class="meta">Direct links, multi-select</div>
      </div>

      <div class="import-card">
        <h4>Google Drive</h4>
        <button class="btn" id="btnDrive">Connect Google Drive</button>
        <div class="meta">Picker with OAuth</div>
      </div>
    </div>
  </div>
</section>

<!-- Storage -->
<section class="panel" id="panel-storage" data-panel="storage">
  <header class="panel__head" data-toggle="panel-storage">
    <span class="ico">üíæ</span>
    <h3 class="panel__title">Storage</h3>
    <span class="chev">‚ñ∏</span>
  </header>
  <div class="panel__body">
    <p>Local / Cloud bucket (stub). Configure later.</p>
  </div>
</section>

  </main>

<script src="./env.js"></script>
<script src="./script.js" defer></script>

  <script src="script.js"></script>
</body>
</html>
