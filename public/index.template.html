<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMEBA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ====== Your existing top sections (Upload, Import, Storage) remain above ====== -->

  <!-- =========================================================
       DESTINATION HUB (Base Hub stays the same visually)
       ========================================================= -->
  <section class="dest-block">
    <div class="dest-panel" id="destPanel" aria-live="polite" data-platform="">
      <div class="dest-inner">
        <!-- Left: Preview -->
        <div class="dest-left">
          <div class="preview-wrap" id="previewWrap">
            <img id="previewImg" alt="" hidden />
            <video id="previewVideo" hidden controls preload="metadata"></video>
            <div id="previewHint" class="preview-hint">
              <div class="preview-hint__label">Preview</div>
              <small>• 1:1 • drag a file above or paste a link</small>
            </div>
          </div>
        </div>

        <!-- Right: Metadata / controls -->
        <div class="dest-right">
          <div class="pills">
            <label>Filename</label>
            <output id="metaFilename">—</output>
          </div>
          <div class="pills">
            <label>Duration</label>
            <output id="metaDuration">—</output>
          </div>
          <div class="pills">
            <label>Resolution</label>
            <output id="metaResolution">—</output>
          </div>
          <div class="pills">
            <label>Codec</label>
            <output id="metaCodec">—</output>
          </div>

          <div class="platform-ghosts" role="group" aria-label="Quick platform presets">
            <button class="ghost" data-platform="tiktok">TikTok</button>
            <button class="ghost" data-platform="instagram">Instagram</button>
            <button class="ghost" data-platform="youtube">YouTube</button>
            <button class="ghost" data-platform="reddit">Reddit</button>
          </div>

          <div class="toggles">
            <label><input type="checkbox" id="optWatermark" /> Watermark</label>
            <label><input type="checkbox" id="optAutofit" /> Auto-fit to platform</label>
            <label><input type="checkbox" id="optAutotrim" /> Auto-trim</label>
            <label><input type="checkbox" id="optFace" /> Face filters</label>
          </div>

          <button id="btnConvert" class="btn-primary">Convert Selected</button>
        </div>
      </div>

      <!-- Satellite rail (outside, hub-relative) -->
      <div class="dest-sat-rail" role="group" aria-label="Destinations">
        <div class="dest-sat-stack">
          <button class="satellite sat--tt" data-platform="tiktok"    aria-pressed="false" aria-label="TikTok"></button>
          <button class="satellite sat--ig" data-platform="instagram" aria-pressed="false" aria-label="Instagram"></button>
          <button class="satellite sat--rd" data-platform="reddit"    aria-pressed="false" aria-label="Reddit"></button>
        </div>
        <button class="sat-return" id="satReturn" hidden>Return</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
