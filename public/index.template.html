<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMEBA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1 class="logo">AMEBA</h1>
    <div class="hero_rule"></div>
  </header>

  <!-- Top row: leave exactly as you have it if it’s already working -->
  <main class="shell">
    <div class="panels">
      <section class="card panel upload" aria-labelledby="h-upload">
        <h2 id="h-upload" class="card_head">Upload</h2>
        <div class="card_body">
          <!-- your existing dropzone / input remains -->
          <div class="dropzone" aria-label="Drag & drop files here or paste a link below"></div>
          <div class="form_row">
            <input class="link_input" type="text" placeholder="Paste media link..." />
            <select class="fmt_select">
              <option>MP4 (video)</option>
            </select>
            <button class="btn convert">Convert</button>
          </div>
          <p class="tip">Tip: press Enter to convert instantly.</p>
        </div>
      </section>

      <section class="card panel import" aria-labelledby="h-import">
        <h2 id="h-import" class="card_head">Import</h2>
        <div class="card_body">
          <div class="goo_container">
            <svg class="goo-bg" viewBox="0 0 1000 320" preserveAspectRatio="none">
              <path d="M0,140 C500,210 1000,140 1000,320 L0,320 Z"></path>
            </svg>
            <div class="icon-row" role="group" aria-label="Import sources">
              <button class="ico i-folder"  title="Folder"></button>
              <button class="ico i-grid"    title="Grid"></button>
              <button class="ico i-drive"   title="Drive"></button>
            </div>
          </div>
        </div>
      </section>

      <section class="card panel storage" aria-labelledby="h-storage">
        <h2 id="h-storage" class="card_head">Storage</h2>
        <div class="card_body">
          <input class="search" placeholder="Search files, tags, notes..." />
          <div class="tags">
            <button class="chip">Recent</button>
            <button class="chip">Saved ★</button>
            <button class="chip">In progress</button>
            <button class="chip">Shared</button>
            <button class="chip">Trash</button>
          </div>
          <div class="storage_list" aria-label="Items"></div>
        </div>
      </section>
    </div>

    <!-- Destination row (independent) -->
    <section class="card dest" aria-label="Destination Hub">
      <div id="destHub" class="dest-panel" data-mode="base">
        <!-- content that belongs to the hub -->
        <div class="dest-content">
          <div class="preview">
            <div class="preview-box" aria-label="Preview • 1:1 • drag a file above or paste a link"></div>
          </div>

          <form class="meta">
            <label>Filename <input class="m-filename" placeholder="—" readonly /></label>
            <label>Duration <input class="m-duration" placeholder="—" readonly /></label>
            <label>Resolution <input class="m-resolution" placeholder="—" readonly /></label>
            <label>Codec <input class="m-codec" placeholder="—" readonly /></label>

            <div class="platforms" role="group" aria-label="Platforms">
              <button class="chip pbtn" data-platform="tiktok">TikTok</button>
              <button class="chip pbtn" data-platform="instagram">Instagram</button>
              <button class="chip pbtn" data-platform="youtube">YouTube</button>
              <button class="chip pbtn" data-platform="reddit">Reddit</button>
            </div>

            <div class="opts">
              <label><input type="checkbox" class="opt-watermark"> Watermark</label>
              <label><input type="checkbox" class="opt-fit"> Auto-fit to platform</label>
              <label><input type="checkbox" class="opt-trim"> Auto-trim</label>
              <label><input type="checkbox" class="opt-faces"> Face filters</label>
            </div>

            <button type="button" class="btn cta convert-selected">Convert Selected</button>
          </form>
        </div>

        <!-- Satellite rail (reserved lane outside the hub) -->
        <div class="dest-sat-rail" aria-hidden="false">
          <button class="satellite sat--tt" data-platform="tiktok"    title="TikTok"></button>
          <button class="satellite sat--ig" data-platform="instagram" title="Instagram"></button>
          <button class="satellite sat--yt" data-platform="youtube"   title="YouTube"></button>
          <button class="satellite sat--rd" data-platform="reddit"    title="Reddit"></button>
        </div>

        <!-- Optional absolute layer for future morph placements -->
        <div class="dest-sat-layer" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
